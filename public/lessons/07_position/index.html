<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>

    <style>

        body {
            box-sizing: border-box;

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        *, *:after, *:before {
            box-sizing: inherit;
            padding: 0;
            margin: 0;
        }

        .wrapper {
            width: 90vw;
            height: 90vh;
            background: lightgray;
            position: relative;
        }

        .block {
            height: 150px;
            width: 150px;
            background: indigo;
        }

        .static {
            background: red;
        }

        .relative {
            background: blue;
            position: relative;
            right: 150px;
        }

        .absolute {
            background: lime;
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .fixed {
            background: hotpink;
            position: fixed;
            top: 10px;
            right: 10px;
        }

    </style>

</head>
<body>

<div class="wrapper">
    <div class="block static"></div>
    <div class="block relative"></div>
    <div class="block absolute"></div>
    <div class="block fixed"></div>
</div>

<div class="wrapper flex">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
</div>

</body>
</html>
