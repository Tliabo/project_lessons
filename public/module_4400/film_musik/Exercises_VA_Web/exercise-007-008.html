<!DOCTYPE html>

<html>
<head>
    <title>Exercise 8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="core/lib/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="core/lib/videojs/video-js.css">

    <style>
        .videoplayer {
            width: 100%;
            height: auto;
        }

        .vjs-text-track-display div {
        }
    </style>

    <script src="core/lib/jquery-3.2.1.js"></script>
    <script src="core/lib/semantic-ui/semantic.min.js"></script>
    <script src="core/lib/videojs/video.js"></script>
    <script src="core/js/plugins/videojs.zoomrotate.js"></script>

    <script>
        videojs.options.flash.swf = "core/lib/videojs/video-js.swf";

        let actRotation = 0;
        let actZoom = 1;

        function init() {
            $('button.rotatepos').on("click", function () {
                rotateVideo(10);
            });
            $('button.rotatemin').on("click", function () {
                rotateVideo(-10);
            });

            $('button.zoomin').on("click", function () {
                zoomVideo(0.2);
            });
            $('button.zoomout').on("click", function () {
                zoomVideo(-0.2);
            });
        }

        function rotateVideo(value) {
            actRotation += value;
            updateZoomRotate();
        }

        function zoomVideo(value) {
            actZoom += value
            updateZoomRotate();
        }

        function updateZoomRotate(param) {
            videojs.players.videoControl.zoomrotate({rotate: actRotation, zoom: actZoom});
        }

        $(function () {
            init();
        });
    </script>

</head>
<body>
<div class="ui raised padded container segment">
    <div class="ui segments">
        <div class="ui segment">
            <h3>Video & Audio for Web (Basics) - Exercise 8</h3>
        </div>
        <div class="ui segment">
            <video id="videoControl" class="videoplayer video-js vjs-default-skin vjs-big-play-centered vjs-16-9"
                   controls="controls"
                   poster="core/media/img/video_still.jpg" width="640" height="360"
                   data-setup='{"plugins": {"zoomrotate": {"rotate": "0", "zoom": "1"}}}'>
                <source src="core/media/video/sae_spot.mp4" type="video/mp4">
                <source src="core/media/video/sae_spot.ogv" type="video/ogg">
                <source src="core/media/video/sae_spot.webm" type="video/webm">
                <track kind="subtitles" label="English" src="core/media/vtt/subtitles_en.vtt" srclang="en"
                       default="default">
                <track kind="subtitles" label="Deutsch" src="core/media/vtt/subtitles_de.vtt" srclang="de">
            </video>
        </div>
        <div class="ui segment">
            <button class="ui button rotatepos">
                Rotate +
            </button>
            <button class="ui button rotatemin">
                Rotate -
            </button> &nbsp;&nbsp;&nbsp;
            <button class="ui button zoomin">
                Zoom +
            </button>
            <button class="ui button zoomout">
                Zoom -
            </button>
        </div>
    </div>
</div>
</body>
</html>
