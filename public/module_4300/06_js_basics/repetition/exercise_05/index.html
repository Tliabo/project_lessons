<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box random</title>
  <style>
    body {
      background: #333333;
    }

    #createBox {
      width: 10rem;
      height: 10rem;
      border: none;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      background: white;
      z-index: 1000;
    }

    #counter-box {
      text-align: center;
      color: white;
      z-index: 1000;
    }

    .box {
      background: yellow;
      position: absolute;
      height: 100px;
      width: 100px;
      z-index: 100;
    }
  </style>

</head>
<body>
<div class="wrapper">
  <p id="counter-box">Counter: <span id="counter">0</span></p>
  <a id="createBox" role="button"></a>
</div>
<script src="code.js"></script>
</body>
</html>
