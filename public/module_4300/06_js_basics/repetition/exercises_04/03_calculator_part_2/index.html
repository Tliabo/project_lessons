<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator 2.0</title>

  <style>
    
    /* CSS For your calculator */

    body {
      background: #7EA87E;
    }

    #calculator {
      background: #444444;
      padding: 3rem;
      width: 400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 90px 1fr;
      border-radius: 2rem;
      box-shadow: 0 1rem 0 0 #222222;
    }

    #calculator #display {
      background: #A5D3A5;
      border-radius: 1rem;
      border: 0.5rem solid #222222;
      display: flex;
      align-items: center;
    }

    #calculator #display #display-inner {
      padding: 0.5rem;
      font-size: 1.5em;
    }

    #calculator #numpad {
      margin-top: 1rem;
      display: grid;
      grid-template-rows: repeat(5, 1fr);
      row-gap: 1rem;
    }

    #calculator #numpad .row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      column-gap: 1rem;
    }

    #calculator #numpad button {
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
      border-radius: 0.8rem;
      border: none;
      box-shadow: 0 0.25rem 0 0 #777777;
      position: relative;
    }

    #calculator #numpad #btn-calc {
      background: #DB8F00;
      color: white;
    }

    #calculator #numpad button.click {
      top: 0.25rem;
      box-shadow: none;
    }


  </style>
</head>
<body>
  <!-- Markup For your calculator -->
  <div id="calculator">
    <section id="display">
      <div id="display-inner"></div>
    </section>
    <section id="numpad">
      <div class="row">
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">/</button>
      </div>
      <div class="row">
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">x</button>
      </div>
      <div class="row">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">-</button>
      </div>
      <div class="row">
        <button type="button">0</button>
        <button type="button">.</button>
        <button type="button">+</button>
        <button id="btn-calc" type="button">=</button>
      </div>
      <div class="row">
        <button id="btn-clear" type="button">Clear</button>
      </div>
    </section>
  </div>
  <script src="code.js"></script>
</body>
</html>
