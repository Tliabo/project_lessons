<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component</title>

  <style>
    *, *::before, *::after {
      padding: 0;
      margin: 0;
    }

    body {
      background: #333333;
    }

    ol {
      list-style: none;
    }

    .timeline {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: white;
      width: 10px;
      position: relative;
      left: 50%;
      top: 10rem;
      height: 80vh;
    }

    .timeline .dot {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: cadetblue;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .timeline .dot span {
      position: relative;
      right: 100%;
      color: white;
    }

    .timeline .dot .description {
      display: none;
      background: white;
      color: #333333;
      position: relative;
      left: 100%;
      width: 300px;
      height: 300px;
    }

    .timeline li:first-of-type, .timeline li:last-of-type {
      background: red;
    }

  </style>
</head>
<body>

<div class="wrapper">
  <ol class="timeline">
    <li><span>Start</span></li>
    <li class="dot"><span>1991</span> <div class="description"></div></li>
    <li class="dot"><span>1994</span><div class="description"></div></li>
    <li class="dot"><span>1998</span><div class="description"></div></li>
    <li class="dot"><span>2001</span><div class="description"></div></li>
    <li class="dot"><span>2010</span><div class="description"></div></li>
    <li><span>End</span></li>
  </ol>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

  $(function () {

    $('.dot').on('click', function () {
      if ($(this).hasClass('active')) {
        $('.description').hide("slow");
        $(this).removeClass('active');
      } else {
        $(this).addClass('active');
        $('.description').hide("slow");
        $(this).children('.description').show('slow');
      }
    })

  })
</script>
</body>
</html>
