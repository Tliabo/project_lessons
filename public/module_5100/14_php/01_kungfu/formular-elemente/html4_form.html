<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8" />
	<title>Formular-Elemente I: Die Klassiker</title>
	<link rel="stylesheet" href="formstyles.css">
	<link rel="stylesheet" href="../generalstyles.css">
</head>
<body>
	<h2 class="weissgelb">Formular-Elemente I: Die Klassiker</h2>
	<form action="" method="post">
		<h4>Die h채ufigsten Drei (<code>input type=&quot;text&quot;, input type=&quot;password&quot;, textarea</code>)</h4>
		<div>
			<label for="vorname">Vorname</label>
			<input type="text" id="vorname" name="vorname">
		</div>
		<div>
			<label for="passwort">Passwort</label>
			<input type="password" id="passwort" name="passwort">
		</div>
		<div>
			<label for="bemerkungen">Bemerkungen</label>
			<!-- Hier w채re es eigentlich besser und exakter, die Breite mit CSS zu formatieren -->
			<textarea id="bemerkungen" name="bemerkungen" cols="50" rows="6"></textarea>
		</div>
		<hr>
		<div>
			<h4>Bsp. Wassersport (Checkboxen)</h4>
			<input type="checkbox" id="surfen" name="surfen" value="Surfen">
			<label for="surfen">Surfen</label>
			<br>
			<input type="checkbox" id="rudern" name="rudern" value="Rudern">
			<label for="rudern">Rudern</label>
			<br>
			<input type="checkbox" id="segeln" name="segeln" value="Segeln">
			<label for="segeln">Segeln</label>
		</div>
		<hr>
		<div>
			<h4>Bsp. Anrede (Radiobuttons)</h4>
			<!-- Damit die Radiobuttons als Einheit funktionieren, m체ssen sie denselben Wert im Attribut name vorweisen -->
			<input type="radio" id="herr" name="anrede" value="Herr">
			<label for="herr">Herr</label>
			<br>
			<input type="radio" id="frau" name="anrede" value="Frau">
			<label for="frau">Frau</label>
			<p class="explanation">Warum dieser Name:</p>
			<img src="old-radio.jpg" width="600" height="400" alt="old-radio">
		</div>
		<hr>
		<div>
			<h4>Auswahlliste (<code>select, option</code>)</h4>
			<label for="land">Land</label>
			<select name="land" id="land">
				<option value="noop">Bitte w채hlen</option> 
				<option value="ch">Schweiz</option> 
				<option value="de">Deutschland</option>
				<option value="li">Liechtenstein</option>
			</select>
		</div>
		<div>
			<h4>Auswahlliste mit Unterteilung (<code>select, optgroup, option</code>)</h4>
			<label for="land2">Land</label>
			<select name="land2" id="land2">
				<optgroup label="Europa">
					<option value="ch">Schweiz</option> 
					<option value="de">Deutschland</option>
					<option value="li">Liechtenstein</option>
				</optgroup> 
				<optgroup label="Asien">
					<option value="cn">Volksrepublik China</option>
					<option value="jp">Japan</option>
				</optgroup>
			</select>
		</div>
		<hr>
		<input type="submit" value="Formular abschicken">
	</form>
	<footer>
		<a href="../index.html">&lt; Home</a>
	</footer>
</body>
</html>
