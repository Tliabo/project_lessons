<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Units</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .unit {
        color: white;
      }

      #brother-1 {
        height: 50vh;
        width: 50vw;
        background: #005f00;
      }

      #brother-1-jr {
        width: 50%;
        height: 100px;
        background: #7fc97f;
      }

      #brother-2 {
        width: 50%;
        height: 200px;
        background: #e320f6;
      }

      #brother-3 li {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div id="brother-1" class="unit">
      I am sized with viewport
      <div id="brother-1-jr">I Use %</div>
    </div>

    <div id="brother-2" class="unit">
      I use %
    </div>

    <!-- Unordered List with em -->
    <ul id="brother-3">
      <li>Foo</li>
      <li>Foo</li>
      <li>Foo</li>
    </ul>
  </body>
</html>
