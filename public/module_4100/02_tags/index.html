<!--Dokument Typ-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!--Text im Tab-->
    <title>Tags</title>
  </head>
  <body>
    <!--Anchor / Link Element-->
    <a href="https://sae.ch">SAE Link</a>

    <!--Span Element (Inline Container)-->
    <span>Foo</span>

    <!--Linke Break (neue Zeile)-->
    <br />

    <!--Division / divider (Container) (Block Elemen)-->
    <div>Foo</div>
    <div>Bar</div>

    <!--Paragraph (Abschnitt)(Block Element)-->
    <p>Fire me <span>wind</span>, ye big sail!</p>

    <!--h1 - h6 Headings (h1 ist wichtiger)-->
    <h1>Im very important</h1>
    <h3>Im kind of in the middle</h3>
    <h6>Im tiny</h6>

    <!--Horizontal Rule-->
    <hr />
  </body>
</html>
