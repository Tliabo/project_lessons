<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amiibo API</title>
  <style>
      #games, #characters {
          display: grid;
          grid-template-columns: repeat(10, 1fr);
          grid-gap: 1rem;
          padding: 1rem;
      }

      #games button {
          padding: .5rem 1rem;
          border: 2px solid black;
          border-radius: 2px;
          background: none;
      }

      button:hover {
          cursor: pointer;
      }

      img {
          height: auto;
          width: 100%;
      }
  </style>
</head>
<body>
<header>
  <h1>Amiibo API</h1>
</header>
<section id="games"></section>
<main id="characters"></main>

<script src="amiboo.js"></script>
</body>
</html>
