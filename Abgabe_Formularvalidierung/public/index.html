<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formular & Validierung</title>
  <link rel="stylesheet" href="assets/css/central.css">
</head>
<body>

<!--Anforderungen:-->
<!--2x Radiobuttons-->
<!--4x Eingabefelder (mindistens Email, Telefon)-->
<!--2x Checkboxen-->
<!--1x Auswahlliste (max. 5 einträge)-->

<!--fehlermeldung nach überprüfung wenn nicht in ordnung (css gestyled)-->


<form>
  <h1>Formular</h1>

  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input id="firstName" type="text">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input id="lastName" type="text">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" type="email">
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone number:</label>
    <input id="phoneNumber" type="text">
  </div>

  <fieldset class="form-group">
    <legend><h2>Do you like SAE?</h2></legend>
    <div class="form-group check">
      <input id="likeYes" type="radio" name="like" checked>
      <label for="likeYes">Yes</label>
    </div>
    <div class="form-group check">
      <input id="likeNo" type="radio" name="like">
      <label for="likeNo">No</label>
    </div>
  </fieldset>

  <div class="form-group">
    <label for="message">Tell us why:</label>
    <textarea id="message"></textarea>
  </div>

  <button class="btn-submit" type="submit">Send</button>
</form>

<script src="assets/js/form.js"></script>
</body>
</html>
